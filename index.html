<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Introducion a vuejs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="" id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <h2>Agregar Nota</h2>
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" v-model="nombre">
          <br>
          <label for="grade">Promedio</label>
          <input type="number" max="20" min="0" id="grade" class="form-control" v-model="promedio">
          <br>
          <input type="button" name="save" value="Guardar" class="btn btn-primary" v-on:click="agregarNota">
        </div>
        <div class="col-md-6 col-xs-12">
          <h2>Lista de Notas</h2>
          <table class="table">
            <tr>
                <th>Nombre</th>
                <th>Promedio</th>
            </tr>
            <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':'color:green'">
              <td v-text="item.nombre"></td>
              <td v-text="item.promedio"></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <p class="text-center">
            Hecho por PÃ¡jaro.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/vue.js"></script>
<script src="js/principal.js"></script>
</html>
